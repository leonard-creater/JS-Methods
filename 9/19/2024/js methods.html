        <h4>Letters</h4>
    <script>
    var name="leONaRD";
    document.write(name.toUpperCase())
    document.write("<br>")
    document.write(name.toLowerCase())
    document.write("<br>")
    document.write(name.startsWith("L"))
    document.write("<br>")
    </script>
